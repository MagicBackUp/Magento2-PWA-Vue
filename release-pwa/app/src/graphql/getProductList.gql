input ProductAttributeFilterInput {
    category_id: FilterEqualTypeInput!
    name: FilterMatchTypeInput!
    price: FilterRangeTypeInput!
}

input FilterEqualTypeInput {
    eq: String
    in: [String]
}

input FilterMatchTypeInput {
    match: String
}

input FilterRangeTypeInput {
    from: String
    to: String
}

input ProductAttributeSortInput {
    position: [SortEnum]
    relevance: [SortEnum]
}

enum SortEnum {
    ASC
    DESC
}

query getProductList($search: String, $filter: ProductAttributeFilterInput!, $pageSize: Int!, $currentPage: Int!, $sort: ProductAttributeSortInput!) {
    products(search: $search, filter: $filter, pageSize: $pageSize, currentPage: $currentPage, sort: $sort) {
        filters {
            name
            request_var
            filter_items {
                label
                value_string
                ...on SwatchLayerFilterItem {
                    label
                    value_string
                    swatch_data {
                        type
                        value
                    }
                }
                __typename
            }
        }
        min_price
        max_price
        items {
            id
            name
            sku
            type_id
            url_key
            thumbnail {
                label
                url
            }
            attributes {
                attribute_code
                attribute_id
                attribute_label
                attribute_options {
                    label
                    swatch_data {
                        type
                        value
                    }
                    value
                }
                attribute_type
                attribute_value
                entity_type
            }
            price_range {
                minimum_price {
                    final_price {
                        value
                    }
                }
            }
            ...on ConfigurableProduct {
                configurable_options {
                    attribute_code
                    attribute_id
                    id
                    product_id
                    label
                    values {
                        label
                        value_index
                    } 
                }
            }
            __typename
            special_price
            stock_status
            new_from_date
            new_to_date
            special_from_date
            special_to_date
        }
        page_info {
            current_page
            page_size
            total_pages
        }
        sort_fields {
            default
            options {
                label
                value
            }
        }
        total_count
    }
}
