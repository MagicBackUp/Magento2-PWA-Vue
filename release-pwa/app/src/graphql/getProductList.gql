input ProductAttributeFilterInput {
    category_id: FilterEqualTypeInput!
    name: FilterMatchTypeInput!
    price: FilterRangeTypeInput!
}

input FilterEqualTypeInput {
    eq: String
    in: [String]
}

input FilterMatchTypeInput {
    match: String
}

input FilterRangeTypeInput {
    from: String
    to: String
}

input ProductAttributeSortInput {
    position: [SortEnum]
    relevance: [SortEnum]
}

enum SortEnum {
    ASC
    DESC
}

fragment swatchLayer on SwatchLayerFilterItem {
    label
    value_string
    swatch_data {
        type
        value
    }
}

query getProductList($search: String, $filter: ProductAttributeFilterInput!, $pageSize: Int!, $currentPage: Int!, $sort: ProductAttributeSortInput!) {
    products(search: $search, filter: $filter, pageSize: $pageSize, currentPage: $currentPage, sort: $sort) {
        filters {
            name
            request_var
            filter_items {
                ...swatchLayer
            }
        }
        min_price
        max_price
        items {
            id
            name
            sku
            type_id
            url_key
            thumbnail {
                label
                url
            }
            price_range {
                minimum_price {
                    final_price {
                        value
                    }
                }
            }
            special_price
            stock_status
            new_from_date
            new_to_date
            special_from_date
            special_to_date
        }
        page_info {
            current_page
            page_size
            total_pages
        }
        sort_fields {
            default
            options {
                label
                value
            }
        }
        total_count
    }
}
